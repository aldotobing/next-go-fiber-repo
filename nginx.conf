load_module modules/ngx_http_modsecurity_module.so;

#user  nobody;
worker_processes auto;
worker_cpu_affinity auto;

#error_log  logs/error.log;
#error_log  logs/error.log  notice;
#error_log  logs/error.log  info;

#pid        logs/nginx.pid;
events {
    worker_connections 2048;
    multi_accept on;
}


http {
    include mime.types;
    default_type application/octet-stream;

    resolver 1.1.1.1 8.8.8.8 valid=300s;
    resolver_timeout 5s;

    large_client_header_buffers 4 16k;
    client_header_buffer_size 16k;
    client_body_buffer_size 128k;
    client_body_timeout 12;
    client_header_timeout 12;

    ignore_invalid_headers on;
    add_header X-Frame-Options "SAMEORIGIN";
    add_header X-XSS-Protection "1; mode=block";
    add_header X-Content-Type-Options nosniff;

    tcp_nodelay on;

    proxy_ignore_client_abort on;
    proxy_connect_timeout 60s;
    proxy_send_timeout 60s;
    proxy_read_timeout 60s;
    proxy_set_header Connection "";
    proxy_http_version 1.1;

    # Limit concurrent connections to 130, most browsers will open up lots of concurrent connections but will never go above 100.
    limit_conn_zone $binary_remote_addr zone=limit_per_ip:10m;
    limit_conn limit_per_ip 50;

    # Limit requests up to 500 per second per ip
    limit_req_zone $binary_remote_addr zone=allips:10m rate=20r/s;
    limit_req zone=allips burst=10 nodelay;

    # Return 429 when rate limiting instead of 503
    limit_req_status 429;
    limit_conn_status 429;

    #limit_req_zone $binary_remote_addr zone=mylimit:10m rate=15r/s;

    # Cache settings
    # Cache frequently accessed files
    open_file_cache max=5000 inactive=240s;
    open_file_cache_valid 60s;
    open_file_cache_min_uses 5;
    open_file_cache_errors off;

    proxy_cache_path /var/cache/nginx

    levels=1:2

    keys_zone=my_cache:10m

    max_size=200m

    inactive=60m;
    proxy_cache_path /var/cache/nginx/dashboard

    levels=1:2

    keys_zone=dashboard_cache:10m

    max_size=200m

    inactive=2h

    use_temp_path=off;

    #LOGS
    log_format main

    '$remote_addr - $upstream_cache_status - $remote_user [$time_local] "$request" '
    '$status $body_bytes_sent "$http_referer" '
    '"$http_user_agent" "$http_x_forwarded_for"';

    log_format detailed_upstream

    '$remote_addr - $remote_user [$time_local] '
    '"$request" $status $body_bytes_sent '
    '"$http_referer" "$http_user_agent" '
    '"$http_x_forwarded_for" '
    'upstream_addr="$upstream_addr" '
    'upstream_status="$upstream_status" '
    'upstream_response_time="$upstream_response_time" '
    'cache_status="$upstream_cache_status" '
    'ModSecurity: $http_modsecurity_log';

    access_log /var/log/nginx/access.log detailed_upstream;
    error_log /var/log/nginx/error.log error;

    sendfile on;
    tcp_nopush on;

    keepalive_timeout 65s;

    gzip on;
    gzip_comp_level 4;
    gzip_min_length 1499;
    gzip_disable "msie6";
    gzip_vary on;
    gzip_static on;
    gzip_proxied any;
    gzip_buffers 16 8k;
    gzip_http_version 1.1;
    gzip_types
    application/atom+xml

    application/javascript

    application/json

    application/ld+json

    application/manifest+json

    application/rss+xml

    application/vnd.geo+json

    application/vnd.ms-fontobject

    application/wasm

    application/x-font-ttf

    application/x-web-app-manifest+json

    application/xhtml+xml

    application/xml

    image/bmp

    image/svg+xml

    image/x-icon

    font/opentype

    text/cache-manifest

    text/css

    text/javascript

    text/plain

    text/vcard

    text/vnd.rim.location.xloc

    text/vtt

    text/x-component

    text/x-cross-domain-policy

    text/xml

    application/xml+rss;

    #Backend
    upstream backend {
        least_conn;
        server localhost:5000 max_fails=5 fail_timeout=30s;
        server localhost:5050 backup;
        #server 127.0.0.1:5050 max_fails=5 fail_timeout=30s;
        keepalive 16;
    }

    server {

        # Redirect all requests to HTTPS
        return 301 https://$host$request_uri;

        #if ($host = mysidomuncul.sidomuncul.co.id) {
        #    return 301 https://$host$request_uri;
        #} # managed by Certbot

        server_name mysidomuncul.sidomuncul.co.id;

        # Redirect HTTP to HTTPS
        location / {
            return 301 https://$server_name$request_uri;
        }

        location ~ /\.env$ {
            deny all;
            return 404;
        }
    }

    # Hide Nginx version from error pages
    server_tokens off;

    # Strip headers that may leak information about your application
    # such as what scripting language is used, and the version.
    proxy_hide_header X-Powered-By;
    proxy_hide_header X-AspNet-Version;
    proxy_hide_header X-AspNetMvc-Version;
    proxy_hide_header X-Runtime;
    proxy_hide_header X-Redirect-By;

    server {

        listen 443 ssl;
        server_name mysidomuncul.sidomuncul.co.id;

        modsecurity on;
        modsecurity_rules_file /etc/nginx/modsec/main.conf;

        add_header X-Robots-Tag "noindex, nofollow";

        client_max_body_size 10M;

        # SSL configuration
        ssl_certificate /etc/letsencrypt/live/mysidomuncul.sidomuncul.co.id/fullchain.pem; # managed by Certbot
        ssl_certificate_key /etc/letsencrypt/live/mysidomuncul.sidomuncul.co.id/privkey.pem; # managed by Certbot
        ssl_dhparam /etc/ssl/certs/dhparam.pem;

        # HSTS
        add_header Strict-Transport-Security

        "max-age=31536000; includeSubDomains"
        always;

        # OCSP settings
        ssl_stapling on;
        ssl_stapling_verify on;
        ssl_trusted_certificate /etc/letsencrypt/live/mysidomuncul.sidomuncul.co.id/chain.pem;

        #SSL options
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-SHA384:ECDHE-RSA-AES256-SHA384:ECDHE-ECDSA-AES128-SHA256:ECDHE-RSA-AES128-SHA256:AES256-GCM-SHA384:AES128-GCM-SHA256:AES256-SHA256:AES128-SHA256:AES256-SHA:AES128-SHA:DES-CBC3-SHA:TLS_RSA_WITH_3DES_EDE_CBC_SHA;
        ssl_prefer_server_ciphers on;
        ssl_ecdh_curve secp256k1:secp384r1:secp521r1:prime256v1;
        ssl_session_cache shared:SSL:10m;
        ssl_session_timeout 1d;
        ssl_session_tickets off;

        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
            root /var/www/html;
            expires max;
            log_not_found off;
        }

        # Reverse proxy settings for Golang app
        location /v1/ {
            #limit_req zone=mylimit burst=6;
            proxy_buffering on;
            proxy_buffers 16 16k;
            proxy_buffer_size 32k;
            proxy_request_buffering off;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            proxy_next_upstream error

            timeout

            invalid_header

            http_500

            http_502

            http_503

            http_504;
            proxy_next_upstream_tries 3;

            proxy_pass http://backend;
            add_header X-Cache-Status $upstream_cache_status;

            location ~ ^/v1/api/sync/ {
                proxy_buffering on;
                proxy_buffers 16 16k;
                proxy_buffer_size 32k;
                proxy_request_buffering off;
                proxy_set_header Host $host;
                proxy_set_header X-Real-IP $remote_addr;
                proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
                proxy_set_header X-Forwarded-Proto $scheme;

                proxy_next_upstream error

                timeout

                invalid_header

                http_500

                http_502

                http_503

                http_504;
                proxy_next_upstream_tries 3;

                proxy_pass http://backend;
            }

            location ~ ^/v1/api/apps/sales_invoice/ {
                proxy_cache my_cache;
                proxy_cache_key $request_uri$query_string$http_x_my_version;
                proxy_cache_use_stale error timeout http_500 http_502 http_503 http_504;
                proxy_cache_valid 200 1h;
                proxy_cache_valid 404 10m;
                proxy_cache_use_stale updating;
                proxy_cache_background_update on;
                add_header X-Cache-Status $upstream_cache_status;
                proxy_pass http://backend;
            }

            location ~ ^/v1/api/apps/VideoPromote/ {
                proxy_cache my_cache;
                proxy_cache_key $request_uri$query_string$http_x_my_version;
                proxy_cache_use_stale error timeout http_500 http_502 http_503 http_504;
                proxy_cache_valid 200 30d; # Cache successful responses for 30 days
                proxy_cache_valid 404 10m;
                proxy_cache_use_stale updating;
                proxy_cache_background_update on;
                add_header X-Cache-Status $upstream_cache_status;
                proxy_pass http://backend;
            }

            location ~ ^/v1/api/web/dashboard/ {
                proxy_cache dashboard_cache;
                proxy_cache_key $request_uri$query_string$http_x_my_version;
                proxy_cache_use_stale error timeout http_500 http_502 http_503 http_504;
                proxy_cache_valid 200 1h; # Cache successful responses for 1 hour
                proxy_cache_valid 404 10m; # Cache 404 responses for 10 minutes
                proxy_cache_use_stale updating;
                proxy_cache_background_update on;
                add_header X-Cache-Status $upstream_cache_status;
                proxy_pass http://backend;
            }
        }

        location /monit/ {
            proxy_pass http://localhost:2812/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Configuration for Portainer
        location /portainer/ {
            proxy_pass https://127.0.0.1:9443/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_ssl_verify off;
        }


        location / {
            root /var/www/html;
            index index.html index.htm;
            try_files $uri $uri/ =404;
        }

        location ~ /\.env$ {
            deny all;
            return 404;
        }

        location /nginx_today {
            alias /usr/share/nginx/html/nginx_today.html;
            default_type text/html;

            auth_basic "Restricted Access"; # Pesan yang muncul di prompt authentication
            auth_basic_user_file /etc/nginx/.htpasswd; # Path ke file password
        }

        location /nginx_status {
            # Choose your status module

            # freely available with open source NGINX
            stub_status;

            # for open source NGINX < version 1.7.5
            # stub_status on;

            # available only with NGINX Plus
            # status;
            # ensures the version information can be retrieved
            #server_tokens on;
        }
    }
}